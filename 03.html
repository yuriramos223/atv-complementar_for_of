<script>
    //Problema: Identificar Caracteres
    /*
    Peça para o usuário informar uma palavra. Após, identifique a quantidade de vogais e de consoantes que existem na palavra informada pelo usuário.
    Apresente as quantidades no final do programa.
    */

    //Entrada
    const palavra = prompt(`Informe uma palavra aleatória:`);

    //Processamento
    let vogais = [];
    let consoantes = [];

    for(let item of palavra){
        if(item == "a" || item == "A" || item == "e" || item == "E" || item == "i" || item == "I" || item == "o" || item == "O" || item == "u" || item == "U"){
            vogais.push(item);
        }
        else{
            consoantes.push(item);
        }
    }
    //Saída
    document.write(`A quantidade de vogais será: ${vogais.length}. <br> A quantidade de consoante será: ${consoantes.length}. <br> Lista de vogais: ${vogais.join(", ")}. <br> Lista de consoantes: ${consoantes.join(", ")}.`);
</script>
